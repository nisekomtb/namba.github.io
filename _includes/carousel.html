<div class="module-inner">
  <div class="module-title-wrap container">
    <h3
      class="module-title ja-animate "
      data-animation="move-from-bottom"
      data-delay="200">{{ include.title }}</h3>
    <div
      class="sub-heading ja-animate"
      data-animation="move-from-bottom"
      data-delay="400">
      <span>{{ include.subheading }}</span>
    </div>
  </div>
  <div class="module-ct">
    <div id="carousel" class="latest-project">
      <div class="container">
        <div class="owl-carousel">
          {% assign imagesReversed = include.images | reverse %}

          {% for image in imagesReversed %}

            <div
              class="item ja-animate"
              data-animation="move-from-bottom"
              data-delay="item-{{ forloop.index0 }}">

              <!--a href="/index.php/our-projects/12-little-blind-text"-->
              <div class="intro-image">
                <img src="{{ image }}" />

              <!--span>Text</span-->
              </div>
              <!--/a-->
            </div>
          {% endfor %}

        </div>
      </div>
    </div>

    <!-- JA DECOR 4 -->
    <div class="ja-decor ja-decor-4">

        class="ja-decor-item"
        width="800px"
        height="800px"
        preserveaspectratio="none"
        viewbox="0 0 800 800">
        <defs>
          <lineargradient
            id="gradient-4"
            x1="0"
            y1="135%"
            x2="135%"
            y2="0">
            <stop offset="0" stop-color="#b140f9" />
            <stop offset="1" stop-color="#0aedf0" />
          </lineargradient>
        </defs>

    </div>
    <!-- // JA DECOR 4 -->
    <script>
      (function($) {
        jQuery(document).ready(function($) {
          $("#carousel .owl-carousel").owlCarousel({
            addClassActive: true,
            items: 3,
            margin: 36,
            responsive: {
              0: {
                items: 1
              },

              768: {
                items: 2
              },

              979: {
                items: 2
              },

              1199: {
                items: 3
              }
            },
            loop: true,
            nav: false,
            navText: [
              "<span class='ion-chevron-left'></span>", "<span class='ion-chevron-right'></span>"
            ],
            dots: false,
            autoplay: true,
            slideTransition: 'linear',
            autoplaySpeed: 35000,
            autoplayHoverPause: true
          });
        });
      })(jQuery);

  </div>
  <div class="module-title-wrap"></div>
</div>
